
  <h1>Create Product</h1>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input  type="text" class="form-control" id="name" #name aria-describedby="emailHelp" placeholder="Product">
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input  type="text" class="form-control" id="stock" #stock placeholder="Stock">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input  type="text" class="form-control" id="price" #price placeholder="Price">
  </div>
  <button (click)="createProduct(name,stock,price)" class="btn btn-primary">Create</button>
